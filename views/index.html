<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Update the path -->
  <title>Book Management System</title>
</head>
<body>

  <h1>Book Management System</h1>
  
  <div id="searchContainer">
    <label for="searchId">Search by ID:</label>
    <input type="number" id="searchId" name="searchId" required>
    <button onclick="searchBookById()">Search</button>
    <button onclick="fetchBooks()" class="findAll">Find All</button>
  </div>

  <table id="booksTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <form id="addBookForm">
    <h2 id="addBookHeading">Add New Book</h2>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required>
    <br>
    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" name="publicationYear" required>
    <br>
    <button type="button" onclick="addBook()">Add Book</button>
  </form>

  <script src="/js/main.js"></script> <!-- Update the path -->

</body>
</html>
